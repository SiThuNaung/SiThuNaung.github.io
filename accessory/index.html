<!DOCTYPE html>
<html>
 
<head>
    <title>Car Accessories</title>
    <link rel="stylesheet" href="/CSS/global.css">
</head>
 
<body>
    <h1>Car Accessories</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory" name="accessory">
            <option value="carCover">Car Cover</option>
            <option value="seatCover">Seat Covers</option>
            <option value="floorMat">Floor Mats</option>
            <option value="doorVisors">Door Visors</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
 
    <h2>Product List</h2>
 
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    <p class="gross">Gross Price: $<span id="grossPrice">0</span></p>
    <p class="vat">Total VAT Amount: $<span id="vatAmount">0</span></p>
    <p class="total">Total Price: $<span id="totalPrice">0</span></p>
 
    <script>
        var totalPrice=0
        function addToProductList() {
            var accessory = document.getElementById("accessory").value;
            var accessoryName = document.getElementById("accessory").innerText;
            var amount = document.getElementById("amount").value;
            var price = calculatePrice(accessory,amount);
 
            var table = document.getElementById("productList");
            var row = table.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
 
            accessoryCell.innerHTML = accessory;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + price;
 
            updateGrossPrice(price);
            caculateVAT();
            calculateTotalPrice();
            
        }
        
        function calculateTotalPrice(){
            totalPrice=grossPrice+vatAmount
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);

        }

        function calculatePrice(accessory,amount) {
            // Add your own logic to calculate the price based on the selected accessory
            switch (accessory) {
                case "carCover":
                    return 50*amount;
                case "seatCover":
                    return 30*amount;
                case "floorMat":
                    return 20*amount;
                case "doorVisors":
                    return 40*amount;
                default:
                    return 0;
            }
        }
        var grossPrice = 0
        function updateGrossPrice(price) {
            var grossPriceElement = document.getElementById("grossPrice");
            // var totalPrice = parseFloat(totalPriceElement.innerHTML);
            console.log(grossPrice,price)
            grossPrice += price;
            grossPriceElement.innerHTML = grossPrice.toFixed(2);
        }
        var vatAmount=0
        function caculateVAT(){
            let vatRate="0.07";
            vatAmount=grossPrice*vatRate;
            document.getElementById("vatAmount").textContent = vatAmount.toFixed(2);


        }
    </script>

</body>
 
</html></select></form>
